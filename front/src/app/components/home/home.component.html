<app-nav-bar></app-nav-bar>
<div class="instruments-view">
    <table mat-table [dataSource]="instruments" class="mat-elevation-z8">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Instrument code </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.code}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Instrument name </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.name}} </td>
      </ng-container>

      <ng-container matColumnDef="minPrice">
        <th mat-header-cell *matHeaderCellDef> Instrument min. price </th>`
        <td mat-cell *matCellDef="let instrument"> {{instrument.minPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="maxPrice">
        <th mat-header-cell *matHeaderCellDef> Instrument max. price </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.maxPrice}} </td>
      </ng-container>
  
      <ng-container matColumnDef="create-order">
        <th mat-header-cell *matHeaderCellDef> Create order </th>   
        <td mat-cell *matCellDef="let instrument"> 
          <button mat-raised-button color="primary" (click)="createOrder(instrument)">Create order</button> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="view-orders">
        <th mat-header-cell *matHeaderCellDef> View orders </th>   
        <td mat-cell *matCellDef="let instrument"> 
          <button mat-raised-button color="primary" (click)="viewOrders(instrument)">View orders</button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="analysis">
        <th mat-header-cell *matHeaderCellDef> Analysis </th>   
        <td mat-cell *matCellDef="let instrument"> 
          <button mat-raised-button color="primary" (click)="analysis(instrument)">Analysis</button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
